<html>
<head>

<title>String Functions</title>
<script>
var EirCode;
function EnterEirCode()
{
	EirCode = prompt("Please Enter Ypur Eir Code","e.g. H87X4RD");
}
function CheckEirCode(EirCode)
{
	if (EirCode.lenght >= 8)
			return true;
		else
			return false;
}

</script>
</head>

<body>
<script>
EnterEirCode()

while(!CheckEirCode(EirCode))
{
	alert("Eir Code Has Too Few Characters.");
	EnterEirCode();
}

alert("Thanks For Entering Your Eir Code.");
document.write("Goodbye");

</script>
</body>
</html>
